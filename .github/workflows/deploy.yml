name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages-develop # deploy setiap kali ada push ke branch ini

permissions:
  contents: write
  pages: write

concurrency:
  group: deploy-pages
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Gunakan versi stabil, jangan 23 (masih unstable)

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: |
          unset CI
          npm run build

      - name: Check if build folder exists
        run: |
          if [ ! -d "./build" ]; then
            echo "‚ùå Build folder tidak ditemukan!"
            exit 1
          fi

      - name: Install javascript-obfuscator
        run: npm install javascript-obfuscator --save-dev

      - name: Obfuscate JavaScript
        run: |
          node --max-old-space-size=4096 ./node_modules/.bin/javascript-obfuscator \
            build/static/js \
            --output build/static/js \
            --config obfuscator-config.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./build
          publish_branch: gh-pages
          commit_message: "Deploy from GitHub Actions"
