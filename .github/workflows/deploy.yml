name: Deploy to GitHub Pages

on:
  push:
    branches:
      - gh-pages-develop

permissions:
  contents: write # Izin untuk melakukan push ke repository
  pages: write # Izin untuk mengupdate GitHub Pages

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0 # Penting buat peaceiris/actions-gh-pages

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "18" # Atur ke versi Node kamu

      - name: Install dependencies
        run: npm install

      - name: Build the project
        run: |
          unset CI # Supaya warning ESLint gak dianggap error
          npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }} # Gunakan token GITHUB_TOKEN bawaan
          publish_dir: ./build
          publish_branch: gh-pages
